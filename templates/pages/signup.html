{%extends 'layout/app.html'%}

{% block body %}
<div class="container">
    <h3 class="strong text-center mb-3">Sign Up</h3>
    <form class="form-horizontal" role="form" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">{{ field.label }}</label>
            <div class="col-sm-10">
                {{ field }}
            </div>
        </div>
        {% endfor %}

        
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-flat">Sign Up</button>
            <a class='btn btn-primary btn-flat' href="{% url 'home'%}">Cancel</a>
        </div>
    </form>

</div>

{% endblock %}
