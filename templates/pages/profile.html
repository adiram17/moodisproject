{%extends 'layout/app.html'%}
{% load static %}

{%block body%}
<!-- Content Wrapper. Contains page content -->
<div class="container">
    <h3 class="strong text-center mb-3">View/Update Profile</h3>
    <form role="form" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">{{ field.label }}</label>
            <div class="col-sm-10">
                {{ field }}
            </div>
        </div>
        {% endfor %}
        <div class="text-center">
            <button type='submit' class="btn btn-primary btn-flat">Update Profile</button>
            <a class="btn btn-secondary btn-flat" href="/detail">Cancel</a>
        </div>
    </form>
</div>

{%endblock%}
{% block javascript %}{% endblock %}
